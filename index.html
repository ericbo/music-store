<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/audio-player.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <audio id="music-player"></audio>

    <div class="container">
      <div class="page-header">
      <h1>Music Player <small>Slogan</small></h1>
      </div>

      <!--MUSIC PLAYER-->
      <div class="list-group">
        <!--LIST OF MUSIC-->
        <div class="list-group-item" src="http://music.player/audio/The Space Camp.ogg">
           <div class="pull-right">
            <button class="btn btn-default pull-right">Add To Cart</button>
          </div>
          <p>Cras justo odio</p> 
          <small>Classic</small>
        </div>

        <div class="list-group-item" src="http://music.player/audio/Titenic_ The JonSong (Ft. Schmoyoho).ogg">
          <div class="pull-right">
            <button class="btn btn-default pull-right">Add To Cart</button>
          </div>
          <p>Cras justo odio</p> 
          <small>Classic</small>
        </div>
        <!--CONTROLLS-->
        <div class="list-group-item ignore text-center">
          <div class="btn-group" role="group" aria-label="Player Buttons">
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-fast-backward"></span></button>
            <button id="play-pause" type="button" class="btn btn-default"><span class="glyphicon glyphicon-play"></span></button>
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-fast-forward"></span></button>
          </div>
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
              <span class="sr-only">60% Complete</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/audio-player.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
