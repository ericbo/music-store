<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
      .selected {
        background: #222;
        color: #fff;
      }
      .col-centered{
    float: none;
    margin: 0 auto;
}
    </style>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Beats<small> Slogan</small></h1>
        <table class="table well">
        <tbody>
            <tr>
              <td class="active" colspan="3"><span class="pull-right">$49.99 <a class="text-info" href="#">Purchase</a><span/></td>
            </tr>
            <tr>
                <td>Episode 1<br><small>punk</small></td>
                <td>1.50</td>
                <td><button class="btn btn-default btn-sm pull-right">Add to Cart</button></td>
            </tr>
            <tr>
                <td>Episode 2<br><small>classic</small></td>
                <td>3.00</td>
                <td><button class="btn btn-default btn-sm pull-right">Add to Cart</button></td>
            </tr>
            <tr>
              <td colspan="3">
                  <div class="btn-group btn-group" role="group" style="margin-bottonm">
                    <button class="btn btn-default"><span class="glyphicon glyphicon-fast-backward"></span></button>
                    <button class="btn btn-default"><span class="glyphicon glyphicon-play"></span></button>
                    <button class="btn btn-default"><span class="glyphicon glyphicon-fast-forward"></span></button>
                  </div>
                <div class="progress">
                  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                    <span class="sr-only">60% Complete</span>
                  </div>
              </div>
              </td>
            </tr>
        </tbody>
    </table>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
      $("tr").click(function() {
        $(".selected").removeClass("selected"); 
        $(this).addClass("selected");
      });
    </script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
